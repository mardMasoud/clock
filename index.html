<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1> Digital Clock</h1>
        <div class="clock">
            <div class="hours">
                <p id="hour">09</p>
                <p>HOURS</p>
            </div>
            <div class="minutes">
                <p id="minutes">45</p>
                <p>MINUTES</p>
            </div>
            <div class="seconds">
                <p id="seconds">59</p>
                <p>SECONDS</p>
            </div>
            <div class="ampm">
                
                <p id="ampm">AM</p>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
